  <script type="text/javascript">
    $(".mbr-form").submit(function(event){
      $("#server-results").hide();
      $.LoadingOverlay("show");
      $("#server-results").removeClass("alert-success");
      $("#server-results").removeClass("alert-danger");
      event.preventDefault(); //prevent default action
      var post_url = $(this).attr("action"); //get form action url
      var request_method = $(this).attr("method"); //get form GET/POST method
      //Encode form elements for submission
      var json_data = {}
      $.each($(this).serializeArray(), function() {
        json_data[this.name] = this.value;
      })
      console.log(JSON.stringify(json_data));
      $.ajax({
        // dataType: 'json',
        contentType: 'application/json',
        url : post_url,
        type: request_method,
        data : JSON.stringify(json_data)
      })
      .done(function(xhr, response){
        $("#server-results").addClass("alert-success");
        $("#server-results").html("Notificações enviadas com sucesso!");
      })
      .fail(function(jqXHR) {
        $("#server-results").addClass("alert-danger");
        if(jqXHR.status == 403){
          $("#server-results").html("Chave de acesso não reconhecida!");
        }
      })
      .always(function() {
        $.LoadingOverlay("hide");
        $("#server-results").show();
      });
    });
  </script>
